<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Count by multiple</h1>
    </div>

    <form id= "counterForm">

    <div class="form-group">
      <label for="Enter number to count to ">Count to number</label>
      <input type="number" class="form-control" id="countTo" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="Enter number to count by">Count by number</label>
      <input type="number" class="form-control" id="countBy" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
  <p>Your numbers are <span id="final-numbers"></span></p>
  </div>

</body>
</html>
